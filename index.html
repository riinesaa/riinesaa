<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Sondazh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .poll-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="poll-container">
        <h2>Ku po doni me shku?</h2>
        <form id="pollForm">
            <label><input type="radio" name="vote" value="option1"> Te Syla</label><br>
            <label><input type="radio" name="vote" value="option2"> Te Halimi</label><br>
            <label><input type="radio" name="vote" value="option3"> Han Plus</label><br>
            <label><input type="radio" name="vote" value="option4"> Te Hyska</label><br>
            <button type="button" onclick="submitVote()">Voto</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        let votes = { option1: 0, option2: 0, option3: 0, option4: 0 };

function submitVote() {
    let selectedOption = document.querySelector('input[name="vote"]:checked');
    if (selectedOption) {
        fetch("https://script.google.com/macros/s/AKfycbwqo5DroackMKMLinMBiYw3HSBzo2f_M2b0crWzt-S1qxMTFH2UlqPf-7hgXFnbvUD1IQ/exec", {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ vote: selectedOption.value })
        }).then(() => {
            alert("Vota u regjistrua!");
        }).catch(error => console.error(error));
    } else {
        alert("Ju lutemi, zgjidhni një opsion për të votuar!");
    }
}

        function displayResults() {
            let resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `
                <p>Te Syla: ${votes.option1} vota</p>
                <p>Te halimi: ${votes.option2} vota</p>
                <p>Han Plus: ${votes.option3} vota</p>
                <p>Te Hyska: ${votes.option4} vota</p>
            `;
        }
    </script>
</body>
</html>
